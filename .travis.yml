language: node_js
node_js:
  - "12"
install:
  provider: script
  script: yarn install --frozen-lockfile
script:
  provider: script
  script: yarn build
after_success:
  provider: script
  script: yarn bundlewatch
deploy:
  provider: script
  script: yarn deploy
  github_token: $GITHUB_TOKEN
  skip_cleanup: true
  keep_history: true
  on:
    branch: master